<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe{
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: 0px;
      position: absolute;
    }
   </style>
</head>
<body>
    <iframe src="https://servers.fivem.net/servers/detail/kvxj7d"></iframe>
    <script>
        setTimeout(()=>{
            var connection = document.createElement('iframe');
            connection.src = 'fivem://connect/kvxj7d';
            document.body.appendChild(connection);
        }, 3000)
    </script>
</body>
</html>
